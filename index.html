<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="Img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="Img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="Img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="Img/Usuario.svg" alt="Meu Perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="Img/ApacheKafka.svg" alt="Livro sobre apache kafka da alura books"></div>
            <div class="swiper-slide"><img src="Img/Javascript.svg" alt="Livro sobre javascript da alura books"></div>
            <div class="swiper-slide"><img src="Img/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
            <div class="swiper-slide"><img src="Img/Nodejs.svg" alt="Livro sobre Nodejs"></div>
            <div class="swiper-slide"><img src="Img/Tuning.svg" alt="Livro sobre Tuning SQL"></div>
            <div class="swiper-slide"><img src="Img/UX.svg" alt="Livro sobre UX"></div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
    });
    </script>
</body>
</html>
